function pluralize (numb , noun) {
    /*
    nouns will be goose, sheep, dog, cat
    goose and sheep are unique (geese and sheep)
    dog and cat or not (cats, dogs)
    when its 1 the noun is unchanged because we are pluralizing 
    - When its everything but 1, I have two cases

      -> or irregular and the noun change for different word (goose and sheep ex)

      More specivic
      When num is greater than 1 then I have to get the number declared + noun pluralizer in a string

      When num is greater than 1 AND when noun is irregular (goose, sheep, etc), then we do unique things
      else, when num is greater than 1 and noun is regular (dog, cat, etc) then we just add an s
      else, when num is less than or equal to 1 we DO NOT change the noun
    */

    else if ( numb > 1 ) { return ` ${ numb} ${noun}'s`}
    else { return ` ${numb} ${ noun}`}
