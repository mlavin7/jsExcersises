     <script>
        
        /* The World Translator*/

        function helloWorld ( lang) {

            if ( lang == 'eng' ) {return 'Hello World'} 
            else if ( lang == 'es' ) { return ' Hola Mundo'}
            else if ( lang  == 'de') { return ' Hallo Welt'}
            else if ( lang == 'it') { return 'Ciao Mundo'}
            else   {return 'Hello World'}

        }

        console.log ( helloWorld ( 'eng'))
        console.log ( helloWorld ( 'es'))
        console.log ( helloWorld ( 'de'))
        console.log ( helloWorld ( 'it'))
        console.log ( helloWorld ())


     </script>
